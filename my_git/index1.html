<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Card with Image and Badge -->
  <div class="card mb-4" style="width: 22rem;">
    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Sample Image">
    <div class="card-body">
      <h5 class="card-title">
        My Profile <span class="badge bg-success">New</span>
      </h5>
      <p class="card-text">This is an example of a Bootstrap card with an image, a title, and a badge.</p>
      <a href="#" class="btn btn-primary">Go Somewhere</a>
    </div>
  </div>

  <!-- Bootstrap Table -->
  <h4>User List</h4>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>

    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td>alice@example.com</td>
        <td><span class="badge bg-success">Active</span></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td>bob@example.com</td>
        <td><span class="badge bg-danger">Inactive</span></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>charlie@example.com</td>
        <td><span class="badge bg-warning text-dark">Pending</span></td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
