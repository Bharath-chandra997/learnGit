<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
           <a href="" class="navbar-brand">Navbar</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
           </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">cart</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">registeration</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">contract</a>
                 </li>
             </ul>
            </div> 
      </div>
    </nav>
    <div class="heading">
        <h1>Products</h1>
    </div>
   <mian class="mb-4">
        <div class="d-flex justify-content-between my-3">
             <select class="form-select w-25" id="sortSelection">
                <option value="">sort by </option>
                <option value="name">Name(A-Z)</option>
                <option value="low-high">price(low->high)</option>
                <option value="high-low">price(high->low)</option>
             </select>
             <select class="form-select w-25" id="filterSelection">
                 <option value="">filter</option>
                 <option value="Dell">Dell</option>
                 <option value="Samsung">Samsung</option>
                 <option value="Apple">Apple</option>
             </select>
        </div>
        <div class="row g-4" id="productList">
        </div>
        <section id="cartList" class="m-4">
           <h2>cart</h2>
           <div id="cartList"></div>
           <p><strong>Total quatity:</strong>$<span id="totalQuantity">0</span></p>
           <p><strong>total price:</strong>$<span id="totalPrice">0</span></p>
           <p><strong>grand total price</strong>$<span id="grandtotalPrice">0</span></p>
        </section>
         <section id="registration" class="m-3">
            <h2>registration</h2>
            <form id="formel" class="row g-3">
              <div class="col-md-6">
                 <label for="firstName">First Name:</label>
                 <input type="text" id="firstName" class="form-control">
              </div>
              <div class="col-md-6">
                 <label for="lastName"> last Name:</label>
                 <input type="text" id="lastName" class="form-control">
              </div>
              <div class="col-md-6">
                  <label  class="form-label">Gender:</label>
                  <input type="radio"  value="male">male
                  <input type="radio" value="female">female
              </div>
              <div class="col-md-6">
                 <label class="form-label">Qualifications:</label>
                 <input type="checkbox" value="ug">UG
                 <input type="checkbox" value="pg">pG
                 <input type="checkbox" value="phd">phd
              </div>
              <div class="col-md-6">
                 <label class="form-lebel">city</label>
                 <select class="form-select" id="city">
                    <option value="chennai">chennai</option>
                    <option value="bangalore">bangalore</option>
                    <option value="hyd">hyd</option>
                 </select>
                 <div class="col-md-12">
                    <button type="submit" class="btn btn-success">submit</button>
                 </div>
              </div>
            </form>
            <table class="table table-bordered">
                 <thead>
                    <tr>
                        <th>Name</th>
                        <th>email</th>
                        <th>Dob</th>
                        <th>Gender</th>
                        <th>qualification</th>
                    </tr>
                 </thead>
                 <tbody id="formData"></tbody>
            </table>
         </section>
   </mian>
 <script src="index.js"></script>
</body>
</html>
